<div class="register-container">
  <div class="register-card">
    <h2 class="register-title">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input formControlName="username" class="form-control" placeholder="Choose a username" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" class="form-control" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Create a password" />
      </div>
      <button class="btn-register" [disabled]="registerForm.invalid">Register</button>
    </form>

    <div *ngIf="error" class="register-error">{{ error }}</div>
    <div *ngIf="success" class="register-success">{{ success }}</div>
  </div>
</div>
