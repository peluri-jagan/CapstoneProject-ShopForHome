<!-- Frontend/src/app/components/admin/bulk-upload/bulk-upload.component.html -->
<div class="container mt-4">
  <h2>Bulk Upload Products via CSV</h2>
  <input type="file" (change)="onFileSelected($event)" accept=".csv" />
  <button class="btn btn-primary mt-2" (click)="onUpload()" [disabled]="!selectedFile">Upload</button>

  <div *ngIf="uploadProgress > 0">
    <div class="progress mt-2">
      <div class="progress-bar" role="progressbar" [style.width.%]="uploadProgress">{{uploadProgress}}%</div>
    </div>
  </div>

  <div *ngIf="message" class="mt-2 alert alert-info">{{message}}</div>
</div>
