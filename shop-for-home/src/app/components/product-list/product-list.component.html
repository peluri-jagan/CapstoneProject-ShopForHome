<!-- Frontend/src/app/components/product-list/product-list.component.html -->
<div class="container mt-4">
  <h2>Products</h2>
  <div *ngIf="isLoading">Loading products...</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-4">
        <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}" />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p><strong>Price:</strong> {{ product.price | currency }}</p>
          <p><strong>Rating:</strong> {{ product.rating }}</p>
          <a [routerLink]="['/product', product.id]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
