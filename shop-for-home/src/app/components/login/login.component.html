<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input formControlName="username" class="form-control" placeholder="Enter username" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Enter password" />
      </div>
      <button class="btn-login" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div *ngIf="error" class="login-error">{{ error }}</div>
  </div>
</div>
