<div class="checkout-container">
  <div class="checkout-box">
    <h2>Checkout</h2>

    <!-- Cart Summary -->
    <div class="cart-summary">
      <h3>Your Order</h3>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartData">
            <td>{{ item['name'] }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price | currency }}</td>
            <td>{{ (item.price * item.quantity) | currency }}</td>
          </tr>
        </tbody>
      </table>

      <div class="order-total">
        <strong>Total:<span style="color: white;margin:0 4px">$</span>{{totalCost}}</strong>
      </div>
    </div>

    <!-- Checkout Form -->
    <form (ngSubmit)="placeOrder()" #checkoutForm="ngForm" class="checkout-form">
  <h3>Shipping Details</h3>

  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" id="name" required [(ngModel)]="checkoutData.name" name="name" class="form-control">
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <textarea id="address" required [(ngModel)]="checkoutData.address" name="address" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="payment">Payment Method</label>
    <select id="payment" required [(ngModel)]="checkoutData.paymentMethod" name="payment" class="form-control">
      <option value="" disabled selected>Select Payment</option>
      <option value="cod">Cash on Delivery</option>
      <option value="card">Credit/Debit Card</option>
      <option value="upi">UPI</option>
    </select>
  </div>

  <button type="submit" class="place-order-btn">Place Order</button>
</form>

  </div>
</div>
