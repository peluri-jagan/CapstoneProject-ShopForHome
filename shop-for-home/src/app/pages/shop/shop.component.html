<div class="container pt-4">
 <div class="d-flex align-items-center justify-content-between mb-4">
  <h2 class="mb-0">Shop</h2>
  <input
    type="text"
    class="form-control w-25"
    placeholder="Search products..."
    [(ngModel)]="searchTerm"
  />
</div>


  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="alert alert-info" role="alert">
    Loading products...
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <!-- Product Grid -->
  <div class="row container-fluid" *ngIf="!isLoading && !errorMessage">
    <div class="col-md-4 mb-4" *ngFor="let product of filteredProducts">
      <div class="card h-100 shadow-sm border-0 rounded-3">
        <img
          *ngIf="product.imageUrl"
          [src]="product.imageUrl"
          class="card-img-top"
          alt="{{ product.name }}"
          style="height: 200px; object-fit: cover;"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text flex-grow-1">{{ product.description }}</p>
          <p class="card-text">
            <strong>Price:</strong> {{ product.price | currency }}<br />
            <strong>Stock:</strong> {{ product.stockQuantity }}<br />
            <strong>Rating:</strong> {{ product.rating | number:'1.1-1' }}
          </p>
          <button class="btn btn-primary mt-auto" (click)="addToCart(product)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
